<section class="my-3">
  <owl-carousel-o [options]="categoriesSliderOption">
    <ng-container *ngFor="let item of categories">
      <ng-template carouselSlide>
        <div>
          <img
            [src]="item.image"
            class="w-100"
            height="270"
            [alt]="item.name"
          />
          <h3 class="h5">{{ item.name }}</h3>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>

<section class="my-4">
  <h2>pupular products</h2>
  <div class="row g-4">
    <div class="col-md-2" *ngFor="let item of products.slice(0, 15)">
      <div class="product">
        <div class="p-2 cursor-pointer" [routerLink]="['/details', item._id]">
          <img [src]="item.imageCover" class="w-100" [alt]="item.title" />
          <h3 class="h6">{{ item.category.name }}</h3>
          <h4 class="h6">{{ item.title.split(" ").slice(0, 2).join(" ") }}</h4>

          <div class="d-flex align-items-center justify-content-between">
            <span>{{ item.price }} EGP</span>
            <div>
              <i class="fas fa-star rating-color"></i>
              <span class="text-muted">{{ item.ratingsAverage }}</span>
            </div>
          </div>
        </div>
        <button class="btn-main w-100">Add Product</button>
      </div>
    </div>
  </div>
</section>
